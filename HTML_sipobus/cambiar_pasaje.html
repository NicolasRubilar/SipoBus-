<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imagenes_sipobus/logo_sipobus.png" type="logo_sipobus">
    <link rel="stylesheet" href="../styles_sipobus/cambiar_pasaje.css">
    <title>Cambiar pasaje</title>
</head>
<header>
    <h1 title="Cambiar pasaje">Cambiar pasaje</h1>
</header>

<body>
    
    <ul>
        <li>
            <a href="inicio.html"title="inicio">Volver a inicio</a>
        </li>
        <li>
            <a href="crear_usuario.html"title="Enlace crear usuario">Crear usuario</a>
        </li>
    </ul>    

    <p>¿Tuviste un inconveniente? Puedes cambiar tu reserva hasta 4 horas antes de la salida.</p>

    <form>
        <h4 title="Numero de reserva">N° de reserva</h4>
        <input type="text" placeholder="N° de reserva" required maxlength="5"title="Numero de reserva">

        <h4 title="Ingresar correo electronico">Ingrese su correo electronico</h4>
        <input type="email" placeholder="Correo Electronico" title="Ingrese su correo electronico">

        <h4 title="fecha de viaje">Fecha de viaje</h4> 
        <input type="date" title="Fecha de viaje">

        <input type="button" value="Cambiar" title="Cambiar">
    </form>
    <button id="toggle-modo" aria-label="Cambiar modo claro/oscuro"></button>
    <script src="../JS Sipobus/inicio.js"></script>
    <script>
        // Script global de modo oscuro
        const toggleModo = document.getElementById('toggle-modo');
        toggleModo.addEventListener('click', () => {
            document.body.classList.toggle('modo-oscuro');
        });
    </script>
</body>
</html>
